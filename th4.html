<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let brower = prompt ('What browser are you using?');
    switch (brower) {
        case 'Edge':
            alert('you got the edge!');
            break;
            case 'Chrome':
                case 'Firefox':
                    case 'Safari':
                        case 'Opera':
                            alert('Okey we support these browers too');
            break;
                            default:
                                alert('We  hope that this page looks ok!');
    }
</script>
</body>
</html>
